<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>jQuery課題2</title>
        <script src="./jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="jqueryKadai02.css" />
    </head>
    <body>
        <dl>
            <dt>風景</dt>
            <dd><img src="./jquerykadai02img.jpg" alt="風景写真" /></dd>
        </dl>

        <script>
            $(function () {
                $("dt").click(function () {
                    $(this).next().slideToggle();
                });
            });
        </script>
    </body>
</html>
