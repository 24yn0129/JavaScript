<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery入門</title>
        <script src="./jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <h1>おすすめの友禅</h1>
        <p>当店の今週のおすすめの生地を紹介します。</p>
        <h2>友禅サンプル</h2>
        <div id="yuuzen">
            <img src="./images/yuuzen1.jpg" width="180" height="240" />
            <img src="./images/yuuzen2.jpg" width="180" height="240" />
            <img src="./images/yuuzen3.jpg" width="180" height="240" />
            <img src="./images/yuuzen4.jpg" width="180" height="240" />
        </div>
        <script>
            $(function () {
                //id名'yuuzen'の子要素のimgタグを「ホバー」したとき
                $("#yuuzen img").hover(
                    //マウスホバー中の処理
                    function () {
                        $(this).animate({ width: "360px", height: "480px" }, 1000);
                    },
                    //マウスホバー終了後の処理
                    function () {
                        $(this).animate({ width: "180px", height: "240px" }, 1000);
                    }
                );
            });
        </script>
    </body>
</html>
