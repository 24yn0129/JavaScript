<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery課題1</title>
        <link href="box.css" rel="stylesheet" />
        <script src="./jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="box">
            <h1 align="center" style="cursor: pointer; user-select: none">
                角丸のボックスを作ってみよう
            </h1>
            <p align="center">
                タイトル部分のみ角丸の、ボックスを作成しよう。<br />
                クリックするとこの部分が変化します。
            </p>
        </div>

        <script>
            $(function () {
                // h1 タグがクリックされたら...
                $("h1").click(function () {
                    // h1 タグのすぐ下にある p タグを、
                    // 'slow' (600ミリ秒) の速さでスライドさせて
                    // 表示/非表示を切り替える
                    $(".box p").slideToggle("slow");
                });
            });
        </script>
    </body>
</html>
