<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript入門</title>
    </head>
    <body>
        <script>
            let yen = window.prompt("日本円の金額を入力してください");
            let dollar = Math.floor(yen / 110);
            document.write("<p>" + yen + "円は約 " + dollar + "ドルです。</p>");
        </script>
    </body>
</html>
