<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript入門</title>
    </head>
    <body>
        <h1>JavaScriptにおける配列（その２）</h1>
        <p>pushメソッドで配列に値を追加します</p>
        <script>
            let Country = ["Japan", "Korea", "China", "America"];

            document.write(`<p>Country[0]の中身は${Country[0]}です。`);
            document.write(`<p>Country[1]の中身は${Country[1]}です。`);
            document.write(`<p>Country[2]の中身は${Country[2]}です。`);

            Country[3] = "Mexico";
            document.write(`<p>Country[3]の中身は${Country[3]}です。`);

            //配列の末尾に追加
            Country.push("Canada");
            document.write(`<p>Country[4]の中身は${Country[4]}です。`);

            //配列の長さを表示
            document.write(`<p>Country配列の長さは${Country.length}です。</p>`);
        </script>
    </body>
</html>
