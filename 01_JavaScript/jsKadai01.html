<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript入門</title>
    </head>
    <body>
        <script>
            let num1 = 100;
            let num2 = 200;

            let sum = num1 + num2;

            document.write("<p>num1 の値は " + num1 + " です、num2 の値は " + num2 + " です。</p>");
            document.write("<p>num1 と num2 の合計は " + sum + " です。</p>");
        </script>
    </body>
</html>
