<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript入門</title>
    </head>
    <body>
        <h1>JavaScriptで円の面積を計算する</h1>
        <script>
            //変数宣言
            const x = 5;
            let ans;

            //円の面積を計算
            ans = x * x * 3.14;

            //文字列結合で表示
            document.write("<p>半径" + x + "cmの円の面積は" + ans + "cm<sup>2</sup>です。<p>");

            //テンプレート文字列で表示
            document.write(`<p>半径${x}cmの円の面積は${ans}cm<sup>2</sup>です。<p>`);

            //デバッグ表示
            console.log(x);
            console.log(ans);
        </script>
    </body>
</html>
