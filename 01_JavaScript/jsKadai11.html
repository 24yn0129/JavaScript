<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript入門</title>
    </head>
    <body>
        <h2>現在時刻: <span id="time"></span></h2>
        <button onclick="getTime()">時刻を取得</button>

        <script>
            function getTime() {
                const x = new Date();
                document.getElementById("time").textContent = x.toLocaleString();
            }
        </script>
    </body>
</html>
