<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript入門</title>
    </head>
    <body>
        <script>
            let kanto = ["東京", "埼玉", "千葉", "神奈川", "茨城", "栃木", "群馬"];

            for (let i = 0; i < kanto.length; i++) {
                document.write("kanto[" + i + "]:" + kanto[i] + "<br>");
            }

            document.write("kanto[]の長さは" + kanto.length + "です");
        </script>
    </body>
</html>
