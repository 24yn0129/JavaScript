<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript入門</title>
    </head>
    <body>
        <script>
            //JavaScriptの中でHTMLを出力する
            document.write("<h1>JavaScriptを使ってhtmlタグを出力</h1>");
            document.write(
                "<p>JavaScriptのdocument.writeメソッドを使ってhtmlタグを埋め込むこともできます</p>"
            );
        </script>
    </body>
</html>
