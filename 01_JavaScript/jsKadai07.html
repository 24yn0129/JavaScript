<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript入門</title>
    </head>
    <body>
        <script>
            let x = window.prompt("1~100までの間で数値を入力してください");

            if (x < 101 && x > -1) {
                for (let i = 1; i <= x; i++) {
                    document.write(i + "<br/>");
                }
            } else if (x > 100) {
                document.write("<p>100より大きい値が入力されました</p>");
            } else {
                document.write("<p>0、または不正な値が入力されました</p>");
            }
        </script>
    </body>
</html>
