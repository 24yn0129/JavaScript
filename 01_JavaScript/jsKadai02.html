<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript入門</title>
    </head>
    <body>
        <script>
            let x = 365;
            let hours = x * 24;
            let minutes = hours * 60;
            let seconds = minutes * 60;

            document.write("<p><h1>一年を365日とした場合に</h1></p>");
            document.write("<ul>");
            document.write("<li>1年は " + hours + " 時間です。</li>");
            document.write("<li>1年は " + minutes + " 分です。</li>");
            document.write("<li>1年は " + seconds + " 秒です。</li>");
            document.write("</ul>");
        </script>
    </body>
</html>
